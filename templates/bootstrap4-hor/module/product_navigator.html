{config_load file="$language/lang_$language.conf" section="product_navigator"}
<div class="productnavigator col-md-12 col-lg-12 col-xl-12">
	{if $FIRST!=''}<a href="{$FIRST}">{#first#}</a><span class="navigator-space">|</span>{/if}
	{if $PREVIOUS!=''}<a href="{$PREVIOUS}">{#back#}</a><span class="navigator-space">|</span>{/if}
	{if $OVERVIEW!=''}<a href="{$OVERVIEW}">{#overview#}</a><span class="navigator-space">|</span>{/if}
	{if $NEXT!=''}<a href="{$NEXT}">{#next#}</a><span class="navigator-space">|</span>{/if}
	{if $LAST!=''}<a href="{$LAST}">{#last#}</a><span class="navigator-space">|<span>{/if}
	{#product#}<span class="navigator-space"><strong>{$ACTUAL_PRODUCT}</span>{#of#}<span class="navigator-space">{$PRODUCTS_COUNT}</strong></span>{#total#}
</div>
